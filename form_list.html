            height: 20px;
        }

<body>
    <table id="mytable">
        <tr>
            <th>Name &nbsp;</th>
            <th>Email &nbsp;</th>
            <th>Message &nbsp;</th>
            <th>Action</th>
        </tr>
        <tbody id="mytablebody"> </tbody>
    </table>


    <script>
        function viewUserDetails() {
            fetch("http://localhost:3001/sql").then(res => {
                res.json().then(val => {
                    console.log(val.data[0].name);
                    
                    let details = val.data;
                    var view = '';
                    
                    del = " <i class='fa-solid fa-eraser'></i>"
                    //console.log(details);
                    
                    for (let i = 0; i < details.length; i++) {
                        // console.log(details[i].name);
                        // console.log(details[i].email);
                        // console.log(details[i].message);
                        view += "<tr><td>"+ details[i].name + "</td><td>" + details[i].email + 
                            "</td><td>" + details[i].message + "</td><td>" + '<button type="button" class="btn btn-outline-light" onclick ="getuserbyid(' + details[i].id + ")" + '<i class="fa-solid fa-user-pen"></i></button>' + "</td><td>" +
                             del + "</td></tr>";
                    }
                    document.getElementById("mytablebody").innerHTML = view;
                })
            });
        }

        viewUserDetails();


      function getuserbyid(id){
        console.log(id);
      }
    </script>

</body>
